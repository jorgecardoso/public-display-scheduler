<html>
<head>
<style>
html,body{
margin:0px;
padding:0px;
}
</style>
<script >
function getParameterByName(name)
{
  name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
  var regexS = "[\\?&]" + name + "=([^&#]*)";
  var regex = new RegExp(regexS);
  var results = regex.exec(window.location.search);
  if(results == null)
    return "";
  else
    return decodeURIComponent(results[1].replace(/\+/g, " "));
}
</script>
</head>

<body>

<script >
	var file = getParameterByName("video");
	console.log(file);
	document.write(" <object data=\" " + file + " \"  scale=\"tofit\" width=\"100%\" height=\"100%\"><\/object>");
</script>
 
</body>
</html>
